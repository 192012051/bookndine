<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="../css/signup.css">
  <script src="../js/signup.js"></script>

</head>

<body>
  <div class="form-body" id="form-body">
    <div class="row">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <h3>Sign Up Now.</h3>
            <p>Fill in the data below.</p>
            <form method="post" action="../php/signup.php" class="requires-validation" novalidate>
              <div class="col-md-12">
                <input class="form-control" type="text" name="username" placeholder="Full Name" required>
                <!-- <div class="valid-feedback">Username is valid!</div> -->
                <div class="invalid-feedback">Username cannot be blank!</div>
              </div>

              <div class="col-md-12">
                <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                <!-- <div class="valid-feedback">Email is valid!</div> -->
                <div class="invalid-feedback">Enter a valid Email ID!</div>
              </div>

              <div class="col-md-12">
                <input class="form-control" type="tel" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}"
                  title="Please enter a 10-digit number" required>
                <!-- <div class="valid-feedback">Mobile number is valid!</div> -->
                <div class="invalid-feedback">Enter a valid 10-digit mobile number!</div>
              </div>

              <div class="col-md-12">
                <input class="form-control" type="password" name="password" placeholder="Password" pattern="^.{5,}$" required>
                <!-- <div class="valid-feedback">Password is valid!</div> -->
                <div class="invalid-feedback">Enter a valid Password!</div>
              </div>

              <div class="col-md-12 mt-3">
                <label class="mb-3 mr-1" for="gender">Gender: </label>

                <input type="radio" class="btn-check" name="gender" value=0 id="male" autocomplete="off" required>
                <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>

                <input type="radio" class="btn-check" name="gender" value=1 id="female" autocomplete="off" required>
                <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>

                <input type="radio" class="btn-check" name="gender" value=2 id="others" autocomplete="off" required>
                <label class="btn btn-sm btn-outline-secondary" for="others">Others</label>

                <!-- <div class="valid-feedback mv-up">You selected a gender!</div> -->
                <div class="invalid-feedback mv-up">Please select a gender!</div>
              </div>

              <div class="col-md-12 mt-2">
                <div class="form-button">
                  <button id="submit" type="submit" name="signup" class="btn btn-primary">Sign Up</button>
                  <button id="back" type="button" class="btn btn-primary ml-3" onclick="goBack()">Back</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
