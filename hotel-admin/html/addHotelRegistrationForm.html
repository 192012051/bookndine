    <div class="container">
        <h1 style="text-align: center;" id="addHotel"></h1>
        <form id="restaurantForm">
            <!-- Restaurant Details -->
            <div class="form-group">
                <label for="restaurantName">Restaurant Name:</label>
                <input type="text" class="form-control" id="restaurantName" required>
            </div>

            <div class="form-group">
                <label for="restaurantAddress">Address:</label>
                <input type="text" class="form-control" id="restaurantAddress" required>
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" class="form-control" id="mobileNumber" required>
            </div>

            <div class="form-group">
                <div class="form-floating">
                    <select class="form-select" name="select1" id="select1" onchange="setPersons()" required>
                        <option value="1">Chennai</option>
                        <option value="4">Thiruvallur</option>
                        <option value="5">Kanchipuram</option>
                        <option value="2">Coimbatore</option>
                        <option value="3">Madurai</option>
                    </select>
                    <label for="select1">Select Location</label>
                    <div class="invalid-feedback">Please select Location!</div>
                </div>
            </div>

            <div class="form-group">
                <label for="cuisineType">Price/Person:</label>
                <input type="text" class="form-control" id="cuisineType" required>
            </div>

            <div class="form-group">
                <label for="ownerName">Owner Name:</label>
                <input type="text" class="form-control" id="ownerName" required>
            </div>

            <div class="form-group">
                <label for="ownerNumber">Owner Number:</label>
                <input type="tel" class="form-control" id="ownerNumber" required>
            </div>

            <div class="form-group">
                <label>Same as Restaurant Mobile Number?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sameAsMobile" id="sameAsMobileYes" value="yes">
                    <label class="form-check-label" for="sameAsMobileYes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sameAsMobile" id="sameAsMobileNo" value="no" checked>
                    <label class="form-check-label" for="sameAsMobileNo">No</label>
                </div>
            </div>

            <div class="form-group">
                <label for="establishmentType">Establishment Type:</label>
                <select class="form-control" id="establishmentType" required>
                    <option value="restaurant">Restaurant</option>
                    <option value="cafe">Cafe</option>
                    <option value="bar">Bar</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

           

            <div class="form-group">
                <label for="openingHours">Opening Hours:</label>
                <input type="text" class="form-control" id="openingHours" required>
            </div>

            <div class="form-group">
                <label for="imageUpload">Upload Images:</label>
                <input type="file" class="form-control-file" id="imageUpload" multiple>
            </div>

            <!-- Food Menu Details -->
            <div class="menu-container">
                <h3>Special Food Menu</h3>
                <div class="form-group">
                    <label for="foodName">Food 1</label>
                    <input type="text" class="form-control" id="foodName" required>
                </div>

                <div class="form-group">
                    <label for="foodDescription">Description:</label>
                    <textarea class="form-control" id="foodDescription" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="foodPrice">Price:</label>
                    <input type="text" class="form-control" id="foodPrice" required>
                </div>

                <div class="form-group">
                    <label for="foodImage">Food Image:</label>
                    <input type="file" class="form-control-file" id="foodImage">
                </div> 
                <div class="form-group">
                    <label for="foodName">Food 2</label>
                    <input type="text" class="form-control" id="foodName" required>
                </div>

                <div class="form-group">
                    <label for="foodDescription">Description:</label>
                    <textarea class="form-control" id="foodDescription" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="foodPrice">Price:</label>
                    <input type="text" class="form-control" id="foodPrice" required>
                </div>

                <div class="form-group">
                    <label for="foodImage">Food Image:</label>
                    <input type="file" class="form-control-file" id="foodImage">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
